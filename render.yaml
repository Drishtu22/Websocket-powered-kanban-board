services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon
    root: backend        # Set root to backend folder
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000      # Ensure server listens on this port
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    region: oregon
    root: frontend       # Set root to frontend folder
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist   # Vite default output
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          name: kanban-backend
          type: web
          property: host   # automatically points to backend host
    headers:
      - path: /*
        name: X-Forwarded-Proto
        value: https
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
