# render.yaml
services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon
    plan: free
    # Set the root directory to the backend folder
    rootDir: ./backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    # Required for WebSocket support on Render
    headers:
      - path: /*
        name: X-Forwarded-Proto
        value: https
      - path: /socket.io/
        name: Upgrade
        value: $http_upgrade
      - path: /socket.io/
        name: Connection
        value: upgrade
    envVars:
      - key: NODE_ENV
        value: production
      # Required by Render - matches your server.js default port
      - key: PORT
        value: 4000
    autoDeploy: true
  
  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    rootDir: ./frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          name: kanban-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true