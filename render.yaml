# render.yaml
services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon  # Keep region for backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    # REMOVED: region: oregon  ‚Üê Static sites don't need region
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          name: kanban-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true