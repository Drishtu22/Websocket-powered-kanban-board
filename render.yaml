# render.yaml
services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon
    plan: free
    # CRITICAL: Tell Render to use the backend folder
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    headers:
      - path: /*
        name: X-Forwarded-Proto
        value: https
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    autoDeploy: true
  
  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          name: kanban-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true