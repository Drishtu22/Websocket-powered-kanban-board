# render.yaml
services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    # Add these headers for WebSocket support
    headers:
      - path: /*
        name: X-Forwarded-Proto
        value: https
    envVars:
      - key: NODE_ENV
        value: production
      # Add PORT environment variable (REQUIRED for Render)
      - key: PORT
        value: 4000  # Matches your server.js PORT 4000
    autoDeploy: true
  
  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          name: kanban-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true