# render.yaml
services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon
    plan: free
    # COMPLETE SOLUTION: Use direct paths and skip npm commands
    buildCommand: |
      cd backend
      npm ci --production
    startCommand: node backend/server.js  # Direct path from root
    healthCheckPath: /health
    headers:
      - path: /*
        name: X-Forwarded-Proto
        value: https
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    autoDeploy: true
  
  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_SOCKET_URL
        fromService:
          name: kanban-backend
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true