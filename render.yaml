services:
  # Backend WebSocket Service
  - type: web
    name: kanban-backend
    env: node
    region: oregon
    root: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: kanban-frontend
    env: static
    region: oregon
    root: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SOCKET_URL
        value: https://kanban-backend-jib7.onrender.com  # Changed to your backend URL
    headers:
      - path: /*
        name: X-Forwarded-Proto
        value: https
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true